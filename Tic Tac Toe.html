<html>
<head>
<link rel=stylesheet type="text/css" href="new.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</head>

<body>
     <h1>Tic Tac Toe</h1>
	 <div id="container">
   <div class ="score" id = "playerScore"><p id="player"></p></div><div class ="score" id = "tieScore"><p id ="tie"">Tie:</p></div><div class ="score" id = "computerScore"><p id ="computer">Computer:</p></div>
	 </div> 
    <div id="gameBoard">
        <div class="row" id="topRow">
            <div class="box" id="tl"></div>
            <div class="box" id="tm"></div>
            <div class="box" id="tr"></div>
        </div>
        <div class="row" id="middleRow">
            <div class="box" id="ml"></div>
            <div class="box" id="mm"></div>
            <div class="box" id="mr"></div>
        </div>
        <div class="row" id="bottomRow">
            <div class="box" id="bl"></div>
            <div class="box" id="bm"></div>
            <div class="box" id="br"></div>
        </div>
    </div>
</body>
</html>
